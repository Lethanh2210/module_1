<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function thirdMax(arr){
        for (let i = 0; i < arr.length; i++) {
            for (let j = i+1; j < arr.length; j++) {
                if(arr[i]>arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp
                }
            }
        }
        let count = 0;
        for (let i = 0; i <= 2; i++) {
            arr.length = arr.length - count;
            count = 0;
            for (let j = arr.length-1; j >= 0; j--) {
                if(arr[j] === arr[arr.length-1]){
                    count++;
                }
            }
        }
        return arr[arr.length-1];
    }

</script>
</body>
</html>
